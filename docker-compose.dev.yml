version: "3.8"

services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "${HTTP_PORT:-8080}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wispr-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - API_KEY=${API_KEY}
      - API_VERSION=${API_VERSION:-1.0}
      - API_TIMEOUT_MS=${API_TIMEOUT_MS:-30000}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - LOG_LEVEL=debug
      - LOG_FORMAT=simple
    restart: unless-stopped
    networks:
      - wispr-network

networks:
  wispr-network:
    driver: bridge
